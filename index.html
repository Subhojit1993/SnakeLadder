<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Snake & Ladder</title>
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="inputFieldsDiv" class="cls_inputFieldsDiv__outer">
		<div class="cls_inputFieldsDiv">
			<div class="cls__inputIo__outer">
				<div class="cls__inputIo inputField">
					<input id="playerOneId" class="cls__inputField" type="input" name="player1" required/>
					<label for="player1" class="cls__label">Player 1</label>
				</div>
				<div id="errorOneDiv">
				</div>
			</div>
			<div class="cls__inputIo__outer">
				<div class="cls__inputIo inputField">
					<input id="playerTwoId" class="cls__inputField" type="input" name="player2" required/>
					<label for="player2" class="cls__label">Player 2</label>
				</div>
				<div id="errorTwoDiv">
				</div>
			</div>
			<div class="cls__inputIo__button__outer">
				<button class="cls__inputIo__button" id="onSubmit_25042020" type="button">
					Lets Play!
				</button>
			</div>
		</div>
	</div>
	<div id="gamePartDiv" class="cls_gamePartDiv">
		<div class="play_part_one">
			<div class="Board_part">
				<div class="board_section">
					<div id="board_1021"></div>
				</div>
				<canvas id="getCanvas" width="700" height="600"></canvas>
			</div>
			<div class="dice_section">
				<button onclick="handleRollDice()" class="dice_button">Roll Dice</button>
			</div>
		</div>
		<div class="Play_texts">
			<div class="instructions_text">
				<h3 class="margin_0 text_font"><strong style="color: #FFFFFF">Blacks</strong> are Ladders</h3>
				<br>
				<h3 class="margin_0 text_font"><strong style="color: #FFFFFF">Greens</strong> are Snakes</h3>
			</div>
			<br>
			<div>
				<h3 id="playerRolled" class="margin_0 text_font">Lets play the game!</h3>
				<br>
				<h3 id="rolledText" class="margin_0 text_font"></h3>
			</div>
		</div>
	<div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
